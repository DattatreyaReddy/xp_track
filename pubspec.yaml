      url: https://github.com/tekartik/app_flutter_utils.dart
      ref: dart3a
      path: app_sembast
  sembast: ^3.7.5+2

dev_dependencies:
  flutter_lints: ^5.0.0
  build_runner: ^2.4.13
  flutter_gen_runner: ^5.8.0
  freezed: ^2.5.7
  go_router_builder: ^2.7.1
  json_serializable: ^6.8.0
