name: xp_track
description: "A new Flutter project."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.2.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_hooks: ^0.20.5
  flutter_localizations:
    sdk: flutter
  fluttertoast: ^8.2.8
  freezed_annotation: ^2.4.4
  gap: ^3.0.1
