  package_info_plus: ^8.1.1
  riverpod_annotation: ^2.6.1
  shared_preferences: ^2.3.3
  sqlite3: ^2.4.7
  url_launcher: ^6.3.1
  path: ^1.9.0
  path_provider: ^2.1.5
  font_awesome_flutter: ^10.8.0
  tekartik_app_flutter_sembast:
